<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Degrees</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* === Global Page Setup === */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #000;
            animation: fadeInBody 1s ease-in;
        }

        /* === Navigation Bar === */
        nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            animation: fadeInBody 2s ease-in-out;
            padding: 0.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            margin-bottom: 30px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #d4d2cd;
            font-family: 'Raleway', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 0.3rem 0.8rem;
            transition: color 0.3s, transform 0.3s, background 0.3s;
            border-radius: 5px;
        }
        nav ul li a:hover {
            color: #d4d2cd;
            transform: scale(1.1);
            background: rgba(139, 0, 0, 0.1);
        }

        /* === Page Title === */
        h1 {
            font-size: 2em;
            font-weight: 800;
            color: #d4d2cd;
            margin-bottom: 50px;
            animation: slideInDown 1s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* === Degrees Container === */
        .degree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            animation: fadeInBody 2s ease-in;
        }

        /* === Single Degree Card === */
        .degree {
            max-width: 320px;
            background: #d4d2cd;
            color: #000000;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: popIn 0.8s ease;
        }

        .degree:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        /* === Clickable Image Link === */
        .degree a {
            display: block;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .degree img {
            width: 100%;
            height: 400px; /* Fixed height for uniform size */
            object-fit: cover; /* Ensures the image maintains aspect ratio and fills the space */
            border-radius: 12px;
            border: 2px solid #fff;
            transition: transform 0.3s ease;
            animation: imageFade 1s ease;
            display: block;
        }

        .degree:hover img {
            transform: scale(1.02);
        }

        /* === Caption === */
        .caption {
            margin-top: 12px;
            font-size: 14px;
            color: #000000;
            animation: slideInUp 1s ease;
        }

        /* === Footer === */
        footer {
            margin-top: 60px;
            padding: 25px;
            background: #ffffff;
            color: #807e7b;
            font-size: 14px;
            animation: fadeInFooter 1.2s ease;
        }

        footer a {
            color: #86837e;
            text-decoration: underline;
            transition: opacity 0.3s ease;
        }

        footer a:hover {
            opacity: 0.7;
        }

        /* === Animations === */
        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes imageFade {
            0% { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes popIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInFooter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === Responsive for Larger Screens === */
        @media (min-width: 768px) {
            .degree-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* === Responsive for Navigation === */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            nav ul li a {
                font-size: 1rem;
                padding: 0.3rem 0.8rem;
            }
        }
    </style>
</head>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
