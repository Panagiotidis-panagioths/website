<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Blog Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4 sm:p-8">
  <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8 fade-in">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create a Blog Post</h1>
    <form action="blog.php" method="POST" class="space-y-6">
      <div>
        <input 
          type="text" 
          name="title" 
          placeholder="Post Title" 
          required 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        >
      </div>
      <div>
        <textarea 
          name="content" 
          rows="8" 
          placeholder="Write your post here..." 
          required 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition resize-y"
        ></textarea>
      </div>
      <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105"
      >
        Publish
      </button>
    </form>
    <div class="text-center mt-6">
      <a 
        href="view_blogs.php" 
        class="text-indigo-600 hover:text-indigo-800 font-medium transition duration-200"
      >
        See All Blog Posts
      </a>
    </div>
    <footer class="text-center mt-12 text-gray-500">
      <a href="projects.html" class="hover:text-indigo-600 transition duration-200">Back</a>
    </footer>
  </div>
</body>
</html>
